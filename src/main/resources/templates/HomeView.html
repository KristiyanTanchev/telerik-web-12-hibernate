<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>BeerTag</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<!-- The header and footer section are the same in each page -->
<header>
    <div>
        <h3>
            <a href="/home">Home</a>
            | <a href="/beers">Beers</a>
            | <a href="/about">About</a>
        </h3>
    </div>
</header>

<div>

    <!-- The main content of the page goes here -->
    <div class="body-content">
        <h1>Welcome to BeerTag</h1>
        <p class="margin12">Discover beers, browse styles, and keep a simple wishlist.</p>

        <form class="margin12" action="/beers" method="get">
            <label class="form-label" for="q">Search beers</label><br />
            <input class="form-input" id="q" name="q" type="text" placeholder="Name or style…" />
            <button class="btn-primary" type="submit">Search</button>
        </form>

        <div class="margin12">
            <a class="nav" href="/beers">Browse all beers →</a>
        </div>
    </div>


</div>

<footer>
    <small>©️ Copyright 2024, BeerTag</small>
</footer>
</body>
</html>
